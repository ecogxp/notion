<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu a {
			color: white;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: blue;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="id1" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Full</a>
		<a id="id2" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Web2</a>
		<a id="id3" onclick="navigate(this.id)" href="#">WP ECO</a>



	</nav>


	<script>

	//	let direction = "horizontal";
    let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'id1')
				window.open("https://full.gxpmanager.com/", '_blank').focus();
			else if (id == "id2")
				window.open("https://web.gxpmanager.com/", '_blank').focus();
			else if (id == "id3")
				window.open("https://wordpress.com/plugins/ecowp8.wordpress.com", '_blank').focus();

		}
	</script>


</body>

</html>
